<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Nutrition Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* A light gray background */
        }
        .progress-bar-inner {
            transition: width 0.5s ease-in-out;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        .meal-item {
            border-left: 4px solid #4ade80; /* A nice green accent */
        }
        /* Simple spinner animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6; /* Blue spinner */
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">AI Nutrition Assistant</h1>
            <p class="mt-2 text-lg text-gray-600">Log your meals in plain text and let AI do the rest.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Input and Controls -->
            <div class="lg:col-span-1 space-y-6">
                <div class="card">
                    <h2 class="text-xl font-semibold mb-3">Your Daily Goal</h2>
                    <label for="calorie-goal" class="block text-sm font-medium text-gray-700">Set Calorie Target</label>
                    <input type="number" id="calorie-goal" value="2000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2">
                </div>
                <div class="card">
                    <h2 class="text-xl font-semibold mb-3">Log a Meal</h2>
                    <textarea id="meal-input" rows="4" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2" placeholder="e.g., '2 scrambled eggs with toast and a glass of orange juice'"></textarea>
                    <button id="log-meal-btn" class="mt-4 w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300 ease-in-out">
                        Analyze & Log Meal
                    </button>
                    <div id="loader" class="hidden flex justify-center items-center mt-4">
                        <div class="spinner"></div>
                        <span class="ml-2 text-gray-600">Analyzing...</span>
                    </div>
                    <div id="error-message" class="hidden mt-4 text-red-600 bg-red-100 p-3 rounded-lg"></div>
                </div>
            </div>

            <!-- Right Column: Dashboard and Log -->
            <div class="lg:col-span-2 space-y-6">
                <div class="card">
                    <h2 class="text-2xl font-semibold mb-4">Today's Summary</h2>
                    <!-- Progress Bar -->
                    <div class="mb-4">
                        <div class="flex justify-between mb-1">
                            <span class="text-base font-medium text-gray-700">Calories</span>
                            <span class="text-sm font-medium text-gray-700"><span id="total-calories">0</span> / <span id="goal-display">2000</span> kcal</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-4">
                            <div id="progress-bar" class="bg-green-500 h-4 rounded-full progress-bar-inner" style="width: 0%"></div>
                        </div>
                    </div>
                    <!-- Macronutrient Stats -->
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
                        <div>
                            <p class="text-lg font-semibold text-blue-600" id="total-protein">0g</p>
                            <p class="text-sm text-gray-500">Protein</p>
                        </div>
                        <div>
                            <p class="text-lg font-semibold text-orange-500" id="total-carbs">0g</p>
                            <p class="text-sm text-gray-500">Carbs</p>
                        </div>
                        <div>
                            <p class="text-lg font-semibold text-yellow-500" id="total-fat">0g</p>
                            <p class="text-sm text-gray-500">Fat</p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="flex justify-between items-center mb-4">
                         <h2 class="text-2xl font-semibold">Meal Log</h2>
                         <button id="clear-log-btn" class="text-sm bg-red-500 text-white font-semibold py-1 px-3 rounded-md hover:bg-red-600 transition">Clear Log</button>
                    </div>
                    <div id="meal-log-container" class="space-y-4">
                        <p id="empty-log-message" class="text-gray-500 text-center py-4">No meals logged yet. Add one to get started!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
